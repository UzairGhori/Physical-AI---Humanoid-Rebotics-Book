# =============================================================================
# Alembic Configuration
# =============================================================================

[alembic]
# Path to migration scripts
script_location = app/db/migrations

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate slug to this length
truncate_slug_length = 40

# Timezone to use for migration timestamps
timezone = UTC

# Version locations
version_locations = app/db/migrations/versions

# Python path for imports
prepend_sys_path = .

# Output encoding for generated Python files
output_encoding = utf-8

[post_write_hooks]
# Run code formatting after generating migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
