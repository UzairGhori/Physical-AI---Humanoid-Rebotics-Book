<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFBEB"/>

  <!-- NVIDIA Green Gradient Background Element -->
  <rect x="50" y="40" width="300" height="220" rx="15" fill="url(#nvidiaGrad)" opacity="0.1"/>

  <defs>
    <linearGradient id="nvidiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
  </defs>

  <!-- GPU/Neural Network Visualization -->
  <!-- Layer 1 -->
  <g transform="translate(80, 80)">
    <rect width="60" height="120" rx="5" fill="#76B900" opacity="0.8"/>
    <circle cx="30" cy="20" r="8" fill="white"/>
    <circle cx="30" cy="45" r="8" fill="white"/>
    <circle cx="30" cy="70" r="8" fill="white"/>
    <circle cx="30" cy="95" r="8" fill="white"/>
  </g>

  <!-- Layer 2 -->
  <g transform="translate(170, 60)">
    <rect width="60" height="160" rx="5" fill="#76B900"/>
    <circle cx="30" cy="20" r="8" fill="white"/>
    <circle cx="30" cy="45" r="8" fill="white"/>
    <circle cx="30" cy="70" r="8" fill="white"/>
    <circle cx="30" cy="95" r="8" fill="white"/>
    <circle cx="30" cy="120" r="8" fill="white"/>
    <circle cx="30" cy="145" r="8" fill="white"/>
  </g>

  <!-- Layer 3 -->
  <g transform="translate(260, 100)">
    <rect width="60" height="80" rx="5" fill="#76B900" opacity="0.8"/>
    <circle cx="30" cy="20" r="8" fill="white"/>
    <circle cx="30" cy="45" r="8" fill="white"/>
    <circle cx="30" cy="65" r="8" fill="white"/>
  </g>

  <!-- Connections -->
  <g stroke="#76B900" stroke-width="1" opacity="0.5">
    <line x1="140" y1="100" x2="170" y2="80"/>
    <line x1="140" y1="125" x2="170" y2="105"/>
    <line x1="140" y1="150" x2="170" y2="130"/>
    <line x1="140" y1="175" x2="170" y2="155"/>
    <line x1="230" y1="80" x2="260" y2="120"/>
    <line x1="230" y1="130" x2="260" y2="140"/>
    <line x1="230" y1="180" x2="260" y2="160"/>
  </g>

  <!-- Isaac Sim Label -->
  <rect x="130" y="245" width="140" height="35" rx="5" fill="#1A1A1A"/>
  <text x="200" y="268" text-anchor="middle" fill="#76B900" font-size="16" font-weight="bold">ISAAC SIM</text>

  <!-- GPU Icon -->
  <rect x="20" y="20" width="50" height="35" rx="3" fill="#1A1A1A"/>
  <text x="45" y="42" text-anchor="middle" fill="#76B900" font-size="10" font-weight="bold">GPU</text>
</svg>
