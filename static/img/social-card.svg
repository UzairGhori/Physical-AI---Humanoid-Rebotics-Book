<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Circuit Pattern Background -->
  <g opacity="0.1" stroke="white" stroke-width="1">
    <path d="M0,100 L300,100 L350,150 L500,150"/>
    <path d="M0,200 L200,200 L250,250 L400,250 L450,200 L600,200"/>
    <path d="M0,400 L150,400 L200,450 L350,450"/>
    <path d="M800,0 L800,150 L850,200 L850,300"/>
    <path d="M1000,0 L1000,100 L950,150 L950,250"/>
    <path d="M1200,300 L1050,300 L1000,350 L900,350"/>
    <path d="M1200,500 L1100,500 L1050,550 L900,550"/>
    <circle cx="300" cy="100" r="5" fill="white"/>
    <circle cx="500" cy="150" r="5" fill="white"/>
    <circle cx="400" cy="250" r="5" fill="white"/>
    <circle cx="800" cy="150" r="5" fill="white"/>
    <circle cx="1000" cy="100" r="5" fill="white"/>
  </g>

  <!-- Robot Illustration -->
  <g transform="translate(850, 180) scale(2.5)">
    <!-- Robot Head -->
    <rect x="25" y="15" width="50" height="40" rx="8" fill="url(#robotGrad)" stroke="white" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="38" cy="32" r="6" fill="#FFFFFF"/>
    <circle cx="62" cy="32" r="6" fill="#FFFFFF"/>
    <circle cx="38" cy="32" r="3" fill="#1E40AF"/>
    <circle cx="62" cy="32" r="3" fill="#1E40AF"/>
    <!-- Antenna -->
    <line x1="50" y1="15" x2="50" y2="5" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="3" r="4" fill="#10B981"/>
    <!-- Mouth/Speaker -->
    <rect x="35" y="42" width="30" height="6" rx="2" fill="white" opacity="0.8"/>
    <!-- Body -->
    <rect x="30" y="58" width="40" height="30" rx="5" fill="url(#robotGrad)" stroke="white" stroke-width="2"/>
    <!-- Chest Panel -->
    <rect x="38" y="63" width="24" height="12" rx="2" fill="white" opacity="0.3"/>
    <circle cx="45" cy="69" r="2" fill="#10B981"/>
    <circle cx="55" cy="69" r="2" fill="#F59E0B"/>
  </g>

  <!-- Text Content -->
  <text x="80" y="220" fill="white" font-size="72" font-weight="800" font-family="system-ui, sans-serif">
    Physical AI &amp;
  </text>
  <text x="80" y="310" fill="white" font-size="72" font-weight="800" font-family="system-ui, sans-serif">
    Humanoid Robotics
  </text>

  <text x="80" y="380" fill="rgba(255,255,255,0.8)" font-size="28" font-family="system-ui, sans-serif">
    Comprehensive Course on ROS 2, Simulation,
  </text>
  <text x="80" y="420" fill="rgba(255,255,255,0.8)" font-size="28" font-family="system-ui, sans-serif">
    NVIDIA Isaac &amp; Vision-Language-Action Models
  </text>

  <!-- Tags/Badges -->
  <g transform="translate(80, 480)">
    <rect width="100" height="36" rx="18" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="24" text-anchor="middle" fill="white" font-size="14" font-weight="600">ROS 2</text>
  </g>
  <g transform="translate(200, 480)">
    <rect width="120" height="36" rx="18" fill="rgba(255,255,255,0.2)"/>
    <text x="60" y="24" text-anchor="middle" fill="white" font-size="14" font-weight="600">Simulation</text>
  </g>
  <g transform="translate(340, 480)">
    <rect width="140" height="36" rx="18" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="24" text-anchor="middle" fill="white" font-size="14" font-weight="600">NVIDIA Isaac</text>
  </g>
  <g transform="translate(500, 480)">
    <rect width="130" height="36" rx="18" fill="rgba(255,255,255,0.2)"/>
    <text x="65" y="24" text-anchor="middle" fill="white" font-size="14" font-weight="600">VLA Models</text>
  </g>

  <!-- Bottom Border -->
  <rect x="0" y="610" width="1200" height="20" fill="#10B981"/>
</svg>
