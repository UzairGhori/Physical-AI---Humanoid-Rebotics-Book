<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Robot Head -->
  <rect x="25" y="15" width="50" height="40" rx="8" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="38" cy="32" r="6" fill="#FFFFFF"/>
  <circle cx="62" cy="32" r="6" fill="#FFFFFF"/>
  <circle cx="38" cy="32" r="3" fill="#1E40AF"/>
  <circle cx="62" cy="32" r="3" fill="#1E40AF"/>
  <!-- Antenna -->
