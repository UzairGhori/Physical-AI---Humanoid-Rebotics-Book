  <!-- Chest Panel -->
  <rect x="38" y="63" width="24" height="12" rx="2" fill="#1E40AF"/>
  <circle cx="45" cy="69" r="2" fill="#10B981"/>
  <circle cx="55" cy="69" r="2" fill="#EF4444"/>
  <!-- Arms -->
  <rect x="15" y="60" width="12" height="25" rx="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <rect x="73" y="60" width="12" height="25" rx="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <!-- Hands -->
  <circle cx="21" cy="88" r="5" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <circle cx="79" cy="88" r="5" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
</svg>
