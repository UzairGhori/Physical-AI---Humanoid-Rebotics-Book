<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background Circuit Pattern -->
  <rect width="400" height="300" fill="#F0F9FF"/>

  <!-- ROS 2 Node Network Visualization -->
  <!-- Central Node -->
  <circle cx="200" cy="150" r="35" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-size="14" font-weight="bold">ROS 2</text>

  <!-- Surrounding Nodes -->
  <circle cx="100" cy="80" r="25" fill="#10B981" stroke="#047857" stroke-width="2"/>
  <text x="100" y="85" text-anchor="middle" fill="white" font-size="10">Node 1</text>

  <circle cx="300" cy="80" r="25" fill="#10B981" stroke="#047857" stroke-width="2"/>
  <text x="300" y="85" text-anchor="middle" fill="white" font-size="10">Node 2</text>

  <circle cx="80" cy="200" r="25" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="80" y="205" text-anchor="middle" fill="white" font-size="10">Sensor</text>

  <circle cx="320" cy="200" r="25" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="320" y="205" text-anchor="middle" fill="white" font-size="10">Motor</text>

  <circle cx="200" cy="260" r="25" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <text x="200" y="265" text-anchor="middle" fill="white" font-size="10">Control</text>

  <!-- Connection Lines (Topics) -->
  <line x1="125" y1="95" x2="170" y2="125" stroke="#64748B" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="275" y1="95" x2="230" y2="125" stroke="#64748B" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="100" y1="175" x2="170" y2="155" stroke="#64748B" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="300" y1="175" x2="230" y2="155" stroke="#64748B" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="200" y1="235" x2="200" y2="185" stroke="#64748B" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Data Flow Arrows -->
  <polygon points="165,128 175,122 172,132" fill="#3B82F6"/>
  <polygon points="235,128 225,122 228,132" fill="#3B82F6"/>
</svg>
