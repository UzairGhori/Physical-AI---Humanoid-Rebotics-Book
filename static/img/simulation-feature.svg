<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0FDF4"/>

  <!-- 3D Grid Floor -->
  <g stroke="#94A3B8" stroke-width="1">
    <line x1="50" y1="220" x2="350" y2="220"/>
    <line x1="70" y1="240" x2="330" y2="240"/>
    <line x1="90" y1="260" x2="310" y2="260"/>
    <line x1="100" y1="220" x2="80" y2="260"/>
    <line x1="150" y1="220" x2="120" y2="260"/>
    <line x1="200" y1="220" x2="200" y2="260"/>
    <line x1="250" y1="220" x2="280" y2="260"/>
    <line x1="300" y1="220" x2="320" y2="260"/>
  </g>

  <!-- Simulated Robot -->
  <!-- Body -->
  <rect x="170" y="120" width="60" height="80" rx="5" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <!-- Head -->
  <rect x="180" y="80" width="40" height="35" rx="5" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="192" cy="95" r="5" fill="#10B981"/>
  <circle cx="208" cy="95" r="5" fill="#10B981"/>
  <!-- Wheels -->
  <ellipse cx="175" cy="205" rx="15" ry="10" fill="#374151"/>
  <ellipse cx="225" cy="205" rx="15" ry="10" fill="#374151"/>
  <!-- Arms -->
  <rect x="140" y="130" width="25" height="10" rx="3" fill="#60A5FA"/>
  <rect x="235" y="130" width="25" height="10" rx="3" fill="#60A5FA"/>

  <!-- Simulation UI Elements -->
  <!-- Play Button -->
  <rect x="30" y="30" width="80" height="30" rx="5" fill="#10B981"/>
  <polygon points="50,40 50,55 65,47.5" fill="white"/>
  <text x="75" y="50" fill="white" font-size="12">Play</text>

  <!-- Stats Panel -->
  <rect x="290" y="30" width="90" height="60" rx="5" fill="#1E293B" opacity="0.9"/>
  <text x="300" y="50" fill="#10B981" font-size="10">FPS: 60</text>
  <text x="300" y="65" fill="#F59E0B" font-size="10">Physics: ON</text>
  <text x="300" y="80" fill="#3B82F6" font-size="10">Time: 1.0x</text>

  <!-- Sensor Rays -->
  <g stroke="#EF4444" stroke-width="1" opacity="0.6">
    <line x1="200" y1="95" x2="150" y2="50"/>
    <line x1="200" y1="95" x2="200" y2="40"/>
    <line x1="200" y1="95" x2="250" y2="50"/>
  </g>
</svg>
